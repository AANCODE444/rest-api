<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanz API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: bgAnimation 8s infinite alternate ease-in-out;
        }

        @keyframes bgAnimation {
            0% {
                background: linear-gradient(135deg, #0f172a, #1e293b);
            }
            50% {
                background: linear-gradient(135deg, #4f46e5, #9333ea);
            }
            100% {
                background: linear-gradient(135deg, #0f172a, #1e293b);
            }
        }

        h1, h2, p {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 50px 20px;
            color: #fff;
            animation: fadeIn 2s ease;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
            color: #cbd5e1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Section */
        .content {
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0 20px;
        }

        .card {
            background: linear-gradient(145deg, #1e293b, #334155);
            border-radius: 20px;
            padding: 30px;
            flex: 1 1 calc(33.333% - 20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.6);
        }

        .card h2 {
            font-size: 22px;
            color: #a78bfa;
        }

        .card p {
            font-size: 16px;
            line-height: 1.8;
            color: #cbd5e1;
        }

        .card-icon {
            font-size: 50px;
            color: #9333ea;
            margin-bottom: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #111827;
            color: #cbd5e1;
            font-size: 14px;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
<!-- Logo -->
<div class="logo">
    <img src="https://files.catbox.moe/ak49rs.jpg" alt="Logo">
</div>

    <!-- Header Section -->
    <div class="header">
        <h1>Aanz API</h1>
        <p>Powered By Aanz</p>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="card">
            <div class="card-icon">‚öôÔ∏è</div>
            <h2>Tentang API</h2>
            <p>API ini mempermudah akses ke berbagai layanan dengan fitur lengkap dan bebas biaya.</p>
        </div>
        <div class="card">
            <div class="card-icon">üîã</div>
            <h2>Status Baterai</h2>
            <p id="battery-status">Memuat informasi baterai...</p>
        </div>
        <div class="card">
            <div class="card-icon">üåê</div>
            <h2>Alamat IP Anda</h2>
            <p id="ip-address">Memuat IP address...</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Aanz API. All rights reserved.</p>
    </div>

    <script>
        // Get battery status
        navigator.getBattery().then(function(battery) {
            const batteryStatus = document.getElementById('battery-status');
            batteryStatus.textContent = `Baterai: ${Math.round(battery.level * 100)}%`;
        });

        // Get IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = `IP Address: ${data.ip}`;
            });
    </script>
</body>
</html>
